<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Title</title>

    <link href="Stylesheets/style.css" rel="stylesheet"/>
    <link href="Stylesheets/bootstrap.min.css" rel="stylesheet"/>

    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

</head>

<body>

<header>
    <img src="Images/logo.png" id="header-logo"/>
</header>

<main>
    <div class="row">
        <div class="col-lg-3 col-lg-offset-3 col-md-4 col-md-offset-2 col-sm-5 col-sm-offset-1">
            <div class="energy-meter-wrapper">
                <h2 class="text-center">Huidig verbruik</h2>
                <div id="energy-meter-huidig" width="100%" height="200px"></div>
            </div>
        </div>
        <div class="col-lg-3 col-md-4 col-sm-5">
            <div class="energy-meter-wrapper">
                <h2 class="text-center">Gemiddeld verbruik</h2>
                <div id="energy-meter-gemiddeld" width="100%"></div>
            </div>
        </div>
        <div class="col-lg-5 col-lg-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 chart-container">

            <div class="wrapper">
                <h2 class="text-center">Energieverbruik afgelopen 24 uur</h2>
                <div id="chart-1" width="100%" height="300"></div>
            </div>
        </div>
        <div class="col-lg-5 col-lg-offset-0 col-sm-10 col-xs-offset-1 col-xs-10 chart-container">

            <div class="wrapper">
                <h2 class="text-center">Energieverbruik afgelopen maand</h2>
                <div id="chart-2" width="100%" height="300"></div>
            </div>
        </div>
        <div class="col-lg-5 col-lg-offset-1 col-sm-10 col-xs-offset-1 col-xs-10 chart-container">

            <div class="wrapper">
                <h2 class="text-center">Chart 3</h2>
                <canvas id="chart-3" width="100%" height="300"></canvas>
            </div>
        </div>
        <div class="col-lg-5 col-lg-offset-0 col-sm-10 col-xs-offset-1 col-xs-10 chart-container">
            <div class="wrapper">
                <h2 class="text-center">Chart 4</h2>
                <canvas id="chart-4" width="100%" height="300"></canvas>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-xs-8" id="light-sensor-div">

            <div class="col-lg-3">
                <h2 class="text-center">Woonkamer</h2>
                <img src="/Images/lightbulb-off.png" class="light-image" id="huiskamer"/>
            </div>
            <div class="col-lg-3">
                <h2 class="text-center">Keuken</h2>
                <img src="/Images/lightbulb-off.png" class="light-image"/>
            </div>
            <div class="col-lg-3">
                <h2 class="text-center">Hal</h2>
                <img src="/Images/lightbulb-off.png" class="light-image"/>
            </div>
            <div class="col-lg-3">
                <h2 class="text-center">Serre</h2>
                <img src="/Images/lightbulb-off.png" class="light-image"/>
            </div>

        </div>
    </div>

    <div ng-app="" ng-init="mySwitch=true">

        <p>
            <button ng-disabled="mySwitch">Click Me!</button>
        </p>

        <p>
            <input type="checkbox" ng-model="mySwitch">Button
        </p>

        <p>
            {{ mySwitch }}
        </p>

    </div>

    <!--<div id="dialog" title="Basic dialog">-->
    <!--<p>Error, check connection to Smart Meter</p>-->
    <!--</div>-->
</main>

<footer>

</footer>

<div id="scripts-wrapper">
    <script src="Scripts/Libraries/jquery-1.12.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="Scripts/Libraries/angular.min.js"></script>
    <script src="Scripts/Libraries/bootstrap.min.js"></script>
    <script src="Scripts/Libraries/Chart.min.js"></script>
    <script src="Scripts/Libraries/highcharts.js"></script>
    <script src="Scripts/Libraries/highcharts-more.js"></script>
    <script src="Scripts/Libraries/solid-gauge.js"></script>
    <script src="Scripts/Custom/main.js"></script>
    <script src="Scripts/Custom/visualization.js"></script>
</div>
</body>
</html>
